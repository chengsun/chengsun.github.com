<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="Cheng Sun" href="/feed.xml">
    <link rel="stylesheet" type="text/css" href="/default.css" />
    {% if page.mathjax %}
    <script type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    {% endif %}
    {% if page.lazyload %}
    <script type="text/javascript"
      src="//cdn.jsdelivr.net/npm/vanilla-lazyload@12.4.0/dist/lazyload.min.js">
    </script>
    {% endif %}
    {% if page.style %}
     <style type="text/css">
         {{ page.style }}
     </style>
    {% endif %}
  </head>
  <body>
    <div class="page">
      <div class="top"><a href="/">Cheng Sun</a></div>

      <div class="content">
        {{ content }}
      </div>

      <div class="footer">
        <p class="floatl"><a href="/">Back to home</a></p>
        <p class="floatr">Find me on <a href="https://github.com/chengsun">GitHub</a></p>
      </div>
    </div>

    {% if page.lazyload %}
    <script type="text/javascript">
      var lazyLoadInstance = new LazyLoad({
        elements_selector: ".lazy"
      });
    </script>
    {% endif %}
  </body>
</html>
