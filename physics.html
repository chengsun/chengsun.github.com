a relates the EMF of a battery and the actual voltage":"\\(\\text{EMF (\\(\\mathcal{E}\\))} = \\text{Current (I)} \\times \\text{External resistance (R)} + \\text{Current (I)} \\times \\text{Internal resistance (r)}\\)","What is torsional stress":"a twisting stress","What is resistance":"the opposition to electric current through an object","What unit is work measured in":"Joule (\\(\\text{J}\\))","How does current behave in parallel":"the current splits up in parallel branches, and the current through all the parallel branches add up to the total current","What is a hard material":"one that is resistive to dents and scratches","What is the equation for stress":"\\(\\text{stress (\\(\\sigma\\))} = \\frac {\\text{force (F)}} {\\text{cross-sectional area (A)}}\\)","How does voltage behave in parallel":"the voltages across the whole of any parallel branch is the same as the other parallel branches","What unit is power measured in":"Watt (\\(\\text{W}\\))","How does resistance behave in series":"the total resistance of resistors in series is the sum of the individual resistances","Define malleability":"a material's ability to deform under compressive stress","What is resistivity":"A measure of how much a material opposes a flow of charge through it, not taking into account the size or shape of the material","What are the units of stiffness":"\\(\\text{N} \\text{m}^{-2}\\)","What formula relates voltage and energy":"\\(\\text{voltage (V)} = \\frac {\\text{energy (E)}} {\\text{charge (Q)}}\\)","Define ductility":"a material's ability to deform under tensile stress","What formula relates voltage and charge":"\\(\\text{voltage (V)} = \\frac {\\text{energy (E)}} {\\text{charge (Q)}}\\)","What is the opposite of strong":"weak","What is the opposite of tough":"brittle","How does voltage behave in series":"the voltages across components in series add up to the total voltage","What are the two types of strength":"yield strength and breaking/fracture strength","What formula relates voltage and resistance":"\\(\\text{voltage (V)} = \\text{current (I)} \\times \\text{resistance (R)}\\)","What is elastic deformation":"a temporary change of shape where the original shape can be restored when the stress is removed (energy is stored in the material, not lost).","Define strength":"the maximum stress a material can take before yield or breaking/fracture failure occurs.","What is the unit of stress":"\\(\\text{N} \\text{m}^{-2}\\)","What formula relates power and current":"\\(\\text{power (P)} = \\text{voltage (V)} \\times \\text{current (I)}\\)","What formula relates current and charge":"\\(\\text{current (I)} = \\frac {\\text{charge (Q)}} {\\text{time (t)}}\\)","What is a strong material":"one that can take a large stress before yielding or breaking","What is the unit of hardness":"\\(\\text{N} \\text{m}^{-2}\\)","How does resistance behave in parallel":"the reciprocal of the total resistance of resistors in parallel is the sum of the reciprocals of the individual resistances","What formula relates power and time":"\\(\\text{power (P)} = \\frac {\\text{energy (E)}} {\\text{time (t)}}\\)","Define breaking/fracture strength":"the maximum stress a material can take before breakage/fracture failure occurs.","What is plastic deformation":"a permanent change of shape where the original shape can no longer be restored (energy is used up in rearranging the object's structure)","What is the opposite of hard":"soft","Define yield strength":"the maximum stress a material can take before yield failure occurs (when plastic deformation starts)","What formula relates current and time":"\\(\\text{current (I)} = \\frac {\\text{charge (Q)}} {\\text{time (t)}}\\)","What is the equation for strain":"\\(\\text{strain (\\(\\epsilon\\))} = \\frac {\\text{extension (x)}} {\\text{original length (l)}}\\)","What is a weak material":"one that can only take a small stress before yielding or breaking","What are the characteristics of a a tough material":"It usually undergoes
